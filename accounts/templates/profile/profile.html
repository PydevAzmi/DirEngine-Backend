{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: auto;
        text-align: center;
        font-family: arial;
    }

    .title {
        color: grey;
        font-size: 18px;
    }

    button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }

    a {
        text-decoration: none;
        font-size: 22px;
        color: black;
    }

    button:hover,
    a:hover {
        opacity: 0.7;
    }
</style>
{% endblock style %}
    
{% block body %}


<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/image_5.jpg'%});">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
            data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                    <span class="mr-2"><a href="/">Home</a></span> <span>Profile</span></p>
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Profile</h1>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 80px;margin-bottom: 80px;">
    <div class="col-md-6  mx-auto">
        <p>Hello {{request.user}}</p>
    </div>
</div>
<h2 style="text-align:center">User Profile Card</h2>

<div class="card">
    <div class="col-md-8 mx-auto">
        <img src="{{profile.profile_image.url}}" alt="User" style="width:100%">
        <h2 class = "mt-3" >{{user.first_name}} {{user.last_name}}</h2>
        <p>username : {{user.username}}</p>
        <p class="title">{{user.email}}</p>
        <div style="margin: 24px 0;">
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin ml-5"></i></a>
            <a href="#"><i class="fa fa-facebook ml-5"></i></a>
        </div>
        <p><button>Edit  Profile</button></p>

    </div>
</div>


{% endblock body %}
