{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}


    <div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_5.jpg'%});">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
                data-scrollax-parent="true">
                <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                    <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                        <span class="mr-2"><a href="/">Home</a></span> <span>Reset Complete</span></p>
                    <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Reset Complete
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 80px;margin-bottom: 80px;">
        <div class="col-md-6  mx-auto">
            <h2>The password has been changed!</h2>
            <h4><a href="{% url 'login' %}">log in again?</a></h4>
        </div>
    </div>
{% endblock body %}
